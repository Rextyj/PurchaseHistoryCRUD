<div>
  <h5 class="card-header text-center">Records</h5>
  <ul id='list' class="card-body list-group">
    <li *ngFor='let item of dataToDisplay' style="list-style: none" class="list-group-item">
      <div>
        <b>Name:</b> {{item.itemName}}
        <b>Quantity:</b> {{item.quantity}}
        <b>Price:</b> {{item.price}}
        <b>Purchase Date:</b> {{item.purchaseDate}}
        <b>Company Name:</b> {{item.companyName}}
      </div>
      <a href="#" (click)='deleteItem(item._id)'>
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" viewBox="0 0 12 16"><path fill-rule="evenodd" d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"/></svg>
      </a>
    </li>
  </ul>
</div>
