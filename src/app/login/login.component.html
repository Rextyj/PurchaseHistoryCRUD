<div class="container">
  <h1 class="jumbotron text-center">Login</h1>
  <form #form='ngForm' (ngSubmit)='onLogin(form.value)'>
    <div class="form-group">
      <label>Username: </label>
      <input type="text" class="form-control" name="username" ngModel required>
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input type="text" class="form-control" name="password" ngModel required>
    </div>

    <button type="submit">Login</button>
  </form>

</div>
