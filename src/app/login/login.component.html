<div class="container">
  <h1 class="jumbotron text-center">Login</h1>
  <div>Click <a href="/signUp">here</a> to sign up</div>
  <form #form='ngForm' (ngSubmit)='onLogin(form.value)'>
    <div class="form-group">
      <label>Username: </label>
      <input type="text" class="form-control" name="username" ngModel required>
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input type="password" class="form-control" name="password" ngModel required>
    </div>

    <div *ngIf = '!hidden' class="alert alert-danger">
      The combination of username and password is not found. Please try again.
    </div>
    <button type="submit">Login</button>
  </form>

</div>
