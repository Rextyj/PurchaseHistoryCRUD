<div class="jumbotron text-center">

</div>

<div class="container col-md-10 col-sm-12 col-lg-8 p-4 mb-5 bg-light text-dark text-center relative-center">
    <img src="/assets/modernfinance.png" alt="..." class="img-thumbnail">
    <h1 class="display-3">Login</h1>
    <p class="lead"> Enter your credentials to log in.</p>
    <div>New user? Click <a href="/signUp">here</a> to sign up</div>
</div>

<form #form='ngForm' class="formLogin p-5 m-auto col-lg-8 col-md-10 col-sm-12" (ngSubmit)='onLogin(form.value)'>
    <div class="form-group row">
        <label class="col-md-2 col-sm-2 text-light">Username: </label>
        <input type="text" class="form-control  col-md-10 col-sm-12" name="username" ngModel required>
    </div>
    <div class="form-group row">
        <label class="col-md-2  col-sm-2 text-light">Password: </label>
        <input type="password" class="form-control col-md-10 col-sm-12" name="password" ngModel required>
    </div>
    <div *ngIf='!hidden' class="form-group row mb-2 alert alert-danger">
        The combination of username and password is not found. Please try again.
    </div>
    <button class="btn btn-spc" type="submit">Login</button>



</form>
