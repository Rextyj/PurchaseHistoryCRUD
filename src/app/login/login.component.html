<div class="container-fluid">
  <div class="jumbotron text-center">
  <h1 class="display-3">Login</h1>
  <p class="lead"> Enter your credentials to log in.</p>
  </div>
  <div >New user? Click <a href="/signUp">here</a> to sign up</div>
  <form #form='ngForm' (ngSubmit)='onLogin(form.value)'>
    <div class="col-md-10">
    <div class="form-group row">
      <label class="col-md-2">Username: </label>
      <input type="text" class="form-control col-md-10" name="username" ngModel required>
    </div>
    <div class="form-group row">
      <label class="col-md-2">Password: </label>
      <input type="password" class="form-control col-md-10" name="password" ngModel required>
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
      </div> 
       <div *ngIf = '!hidden' class="mb-2 alert alert-danger">
      The combination of username and password is not found. Please try again.
    </div>
  
  </form>
