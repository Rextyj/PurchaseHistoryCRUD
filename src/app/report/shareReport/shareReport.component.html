<div class="container">
    <div class="card m-3 text-center">
        <h5 class="card-header">
            Report By Share
        </h5>
        <div class="card-body row">
            <div class="col-md-6 m-auto">
                <div style="display: block">
                    <canvas baseChart width="400" height="400" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
