<div class="container-fluid">
  <div class="card-deck">
    <div class="card border-primary text-center shadow-lg">
      <h5 class="card-header border-primary">Add a new item</h5>
      <div class="card-body">
        <form [formGroup]='form' #myForm='ngForm' (ngSubmit)='onAdd(form.value)' class='formFields'>
          <div class="form-group row">
            <label class="col-md-3 col-form-label ">Company Name:</label>
            <div class="col-md-9">
              <input type="text" class='form-control' formControlName='CompanyName' placeholder="Apple lnc.">
              <div *ngIf="form.controls['CompanyName'].touched && form.controls['CompanyName'].hasError('required')" class="alert alert-danger">Please
                enter the company name</div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label ">Number of shares bought:</label>
            <div class="col-md-9">
              <input type="number" class='form-control' formControlName='NumberOfSharesBought' placeholder="1">
              <div *ngIf="form.controls['NumberOfSharesBought'].touched && form.controls['NumberOfSharesBought'].hasError('required')"
                class="alert alert-danger">Please enter the number of shares bought</div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label">Date Purchased:</label>
            <div class="col-md-9">
              <input type="date" class='form-control' formControlName='DatePurchased'>
              <div *ngIf="form.controls['DatePurchased'].touched && form.controls['DatePurchased'].hasError('required')" class="alert alert-danger">Please
                enter the purchase date</div>
            </div>
          </div>


          <div class="form-group row">
            <label class="col-md-3 col-form-label">Date sold:</label>
            <div class="col-md-9">
              <input type="date" #refName class='form-control' formControlName='DateSold'>
              <div *ngIf="form.controls.DateSold.touched && form.controls['DateSold'].hasError('required')" class="alert alert-danger">Please
                enter the sell date</div>
            </div>
          </div>


          <div class="form-group row">
            <label class="col-md-3 col-form-label">Number of shares sold:</label>
            <div class="col-md-9">
              <input type="number" class='form-control' formControlName='NumberOfSharesSold' placeholder="1">
              <div *ngIf="form.controls['NumberOfSharesSold'].touched && form.controls['NumberOfSharesSold'].hasError('required')" class="alert alert-danger">Please
                enter the number of shares sold</div>
            </div>
          </div>



          <div class="form-group row">
            <label class="col-form-label col-md-3">Purchase Price:</label>
            <div class="col-md-9">
              <input type="number" class='form-control' formControlName='PurchasePrice' placeholder="$1000">
              <div *ngIf="form.controls['PurchasePrice'].touched && form.controls['PurchasePrice'].hasError('required')" class="alert alert-danger">Please
                enter the purchase price</div>
            </div>
          </div>



          <div class="form-group row">
            <label class="col-md-3 col-form-label">Sold Price:</label>
            <div class="col-md-9">
              <input type="number" class='form-control' formControlName='SoldPrice' placeholder="$2000">
              <div *ngIf="form.controls['SoldPrice'].touched && form.controls['SoldPrice'].hasError('required')" class="alert alert-danger">Please
                enter the sell price</div>
            </div>
          </div>



          <div class="buttonGroup">
            <button [disabled]='!form.valid' type="submit" class="btn btn-primary">Add</button>
            <!-- <button [disabled]='dataFromStore === undefined || dataFromStore.length == 0' class="btn btn-primary" (click) = 'onView()'>View</button> -->
            <button [disabled]='dataFromStore === undefined || dataFromStore.length == 0' type='button' (click)='onDownload()' class="btn btn-primary">Download</button>
          </div>

        </form>
      </div>
    </div>
    <!-- <app-display class="card col-md-6 shadow"></app-display> -->

  </div>
</div>
