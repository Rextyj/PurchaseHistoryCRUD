<div class="container">
  <h1 class="jumbotron text-center">Sign Up</h1>
  <form #form='ngForm' (ngSubmit)='onSignup(form)'>
    <div class="form-group">
      <label>Username: </label>
      <input type="text" #namefield = 'ngModel' pattern=".{4,16}" class="form-control" name="username" ngModel required >
      <div *ngIf = 'duplicate == true && namefield.pristine' class="alert alert-danger">Please use another username</div>
      <div *ngIf = '!namefield.valid && namefield.touched' class="alert alert-danger">Username should be between 4 to 16 characters</div>
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input type="password" class="form-control" name="password" ngModel required>
    </div>

    <button type="submit" [disabled] = '!form.valid'>Submit</button>
  </form>

</div>
