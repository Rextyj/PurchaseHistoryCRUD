
  <div class="jumbotron text-center">
  <h1 class="display-3 text-white">Sign Up</h1>
</div>
<div class="container"> 
   <div class="light-text text-center">Already a user? Click <a href="/login">here</a> to log in.</div>
  <form #form='ngForm' class="rounded p-5 m-auto col-md-10" (ngSubmit)='onSignup(form)'>
    
    <div class="form-group row">
      <label class="col-md-2 text-light">Username: </label>
      <input type="text" #namefield = 'ngModel' pattern=".{4,16}" class="form-control col-md-10" name="username" ngModel required >
      <div *ngIf = 'duplicate == true && namefield.pristine' class="alert alert-danger m-2 col-auto mx-auto">Please use another username</div>
      <div *ngIf = '!namefield.valid && namefield.touched' class="alert alert-danger m-2 col-auto mx-auto">Username should be between 4 to 16 characters</div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 text-light">Password: </label>
      <input type="password" class="form-control col-md-10" #passfield = 'ngModel' pattern=".{6,10}" name="password" ngModel required>
       <div *ngIf = '!passfield.valid && passfield.touched' class="alert alert-danger m-2 col-auto mx-auto">Password should be between 6 to 10 characters</div>
    </div>

    <button class="btn btn-light" type="submit" [disabled] = '!form.valid'>Submit</button>
  </form>
  </div>
